  <body>
    <h1>Assignment 3</h1>
    <h2>Overview</h2>
    <p>
      This is a simple web application that allows users to add data points to a
      dataset and view the dataset.
    </p>

    <main>
        <h2>All Data Points</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Feature 1</th>
                    <th>Feature 2</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!--
                <tr>
                    <td>1</td>
                    <td>5.6</td>
                    <td>7.8</td>
                    <td>1</td>
                    <td>
                        <form method="POST" action="/delete/1">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                -->
            </tbody>
        </table>
    </main>

    <main>
        <h2>Add New Data Point</h2>
        <form method="POST" action="/add">
            <label for="feature1">Feature 1:</label>
            <input type="number" id="feature1" name="feature1" required><br><br>
            <label for="feature2">Feature 2:</label>
            <input type="number" id="feature2" name="feature2" required><br><br>
            <label for="category">Category:</label>
            <input type="number" id="category" name="category" required><br><br>
            <button type="submit">Add</button>
        </form>
    </main>

  </body>
